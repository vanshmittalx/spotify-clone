<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="svg/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="svg/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="svg/home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="svg/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
            <div class="heading">
                <h2>
                    Your Library
                </h2>
            </div>
            <div class="songlist">
              <ul>
              </ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
            </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgerContainer ">
              <img class="hamburger" src="svg/hamburger.svg" alt="">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h1>Spotify Playlists</h1>
          <div class="card-container">
          </div>
          <div class="playbar">
            <div class="seekbarContainer">
              <div class="seekbar">
                <div class="circle"></div>
              </div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="svg/previousicon.svg" alt="">
                <img id="play" src="svg/playicon.svg" alt="">
                <img id="next" src="svg/nexticon.svg" alt="">             
              </div>
              <div class="songtime"></div>
              <div class="volume">
                <img src="svg/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="volbar" min="0" max="100" value="100">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
